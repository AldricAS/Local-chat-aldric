<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Lokal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Chatting Lokal</h1>
        <div class="messages" id="messages">
            <!-- Pesan akan muncul di sini -->
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>

        <div class="settings">
            <button onclick="toggleSettings()">Pengaturan</button>
            <div id="settingsMenu" style="display: none;">
                <label for="username">Nama:</label>
                <input type="text" id="username" placeholder="Masukkan nama">
                <label for="token">Token Teman:</label>
                <input type="text" id="token" placeholder="Masukkan token teman">
                <button onclick="addFriend()">Tambah Teman</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

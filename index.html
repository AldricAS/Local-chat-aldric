<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Chatting App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Local Chat</h1>
      <button class="settings-button" id="settingsButton">Settings</button>
    </header>

    <div class="settings" id="settingsSection">
      <h3>Settings</h3>
      <p>Your Token: <span id="tokenDisplay"></span></p>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button id="setNameButton">Set Name</button>
      <p>Your Name: <span id="userNameDisplay"></span></p>
      <input type="text" id="friendTokenInput" placeholder="Enter friend's token" />
      <button id="addFriendButton">Add Friend</button>
      <p>Enter token to remove friend:</p>
      <input type="text" id="removeFriendTokenInput" placeholder="Friend's token to remove" />
      <button id="removeFriendButton">Remove Friend</button>
    </div>

    <div class="friends-list" id="friendsList">
      <h3>My Friends:</h3>
      <!-- Daftar teman akan ditampilkan di sini -->
    </div>

    <div class="chat-box" id="chatBox">
      <!-- Pesan-pesan akan ditampilkan di sini -->
    </div>

    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
